    <!--Модалка-->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button  type="button" class="btn-close" data-modal-close>
            <svg class="btn-close__icon" width="18" height="18"> 
              <use href="./images/icons.svg#icon-close-black"></use>
            </svg>
        </button>
        <p class="modal__title">Оставьте свои данные, мы вам перезвоним</p>
        <form action="#">
          <div class="form-field">
          <label for="name" class="form-field__input-text">Имя</label>
          <div class="input-wrap">
          <input type="text" 
          class="form-field__input" 
          name="user-name"
          id="user-name"/>
          <svg class="form-field__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-person"></use>
          </svg>
          </div>
          </div>

          <div class="form-field">
          <label for="tel" class="form-field__input-text">Телефон</label>
          <div class="input-wrap">
          <input type="text" 
          class="form-field__input" 
          name="user-tel"
          id="user-tel"/>
          <svg class="form-field__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-phone"></use>
          </svg>
          </div>
          </div>

          <div class="form-field">
          <label for="mail" class="form-field__input-text">Почта</label>
          <div class="input-wrap">
          <input type="text" 
          class="form-field__input" 
          name="user-mail"
          id="user-email"/>
          <svg class="form-field__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-email"></use>
          </svg>
          </div>
          </div>

          <div class="form-field">
          <label for="comment" class="form-field__input-text">Комментарий</label>
          <textarea class="form-field__comment"
          name="user-comment" 
          id="user-comment"
          placeholder="Введите текст"
          ></textarea>
          </div>

          <div class="form-field">
              <input type="checkbox"
              class="checkbox visually-hidden"
              name="policy"
              id="policy"/>
              <label for="policy" 
              class="check-text">Соглашаюсь с рассылкой и принимаю&#160;<a href="" class="policy-link">Условия договора</a></label>
          <button class="btn-submit button" type="submit">Отправить</button>
        </div>
        </form>
      </div>
    </div>
